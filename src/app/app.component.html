<div class="row">
  <div class="col-md-3"></div>
  <form class="col-md-6" role="form" #formulario="ngForm">
    <div class="container">
        <div style="text-align:center">
            <h1>
              Bienvenido a la aplicación del {{ title }}
            </h1>
          </div>
        <h2>Registro de clientes</h2>
        <div class="form-group">
          <label for="identification">Identificación: </label>
          <input [(ngModel)]="clienteForm.identification" name="identification" type="number" class="form-control" id="identification" placeholder="Ingrese su número de identificación" required #identification="ngModel">
          <div *ngIf="identification.invalid && (identification.dirty || identification.touched)" class="alert alert-danger">
            <div *ngIf="identification.errors.required">Este campo es obligatorio</div>
            <!-- <div *ngIf="identification.errors.required">Debes ingresar un número válido</div> -->
          </div>
        </div>
        <div class="form-group">
          <label for="firstname">Nombre: </label>
          <input [(ngModel)]="clienteForm.firstname" type="text" class="form-control" id="firstname" name="firstname" placeholder="Ingrese su nombre" required #firstname="ngModel">
          <div *ngIf="firstname.invalid && (firstname.dirty || firstname.touched)" class="alert alert-danger">
            <div *ngIf="firstname.errors.required">Este campo es obligatorio</div>
          </div>
        </div>
        <div class="form-group">
          <label for="lastname">Apellido: </label>
          <input [(ngModel)]="clienteForm.lastname" type="text" class="form-control" id="lastname" name="lastname" placeholder="Ingrese su apellido" required #lastname="ngModel">
          <div *ngIf="lastname.invalid && (lastname.dirty || lastname.touched)" class="alert alert-danger">
            <div *ngIf="lastname.errors.required">Este campo es obligatorio</div>
          </div>
        </div>
        <div class="form-group">
          <label for="birthdate">Fecha de nacimiento: </label>
          <!-- <input [(ngModel)]="clienteForm.birthdate" type="text" class="form-control" id="birthdate" name="birthdate" placeholder="Ingrese su fecha de nacimiento" required #birthdate="ngModel"> -->
          <div class="form-inline">
            <input class="input-group" placeholder="yyyy-mm-dd" id="birthdate" name="birthdate" [(ngModel)]="model" required #birthdate="ngModel" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
             <!-- <pre>Model: {{ model | json }}</pre> -->
          </div>
          <div *ngIf="birthdate.invalid && (birthdate.dirty || birthdate.touched)" class="alert alert-danger">
            <div *ngIf="birthdate.errors.required">Este campo es obligatorio</div>
          </div>
          <div *ngIf="!edadValida" class="alert alert-danger">
            <div>Debe ser mayor de edad para continuar</div>
          </div>
        </div>
        <br>
        <div class="form-group">
          <button (click)="createClient()" class="btn btn-primary form-control" type="submit" [disabled]="!formulario.form.valid">Registrar cliente</button>
        </div>
      </div>
    </form>
    <div class="col-md-3"></div>
  </div>
